---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
      <h4><small class="text-muted"> {{ page.shrtdescription}}</small></h4>
      <br>
    <h4>
        {{page.event_date  | date: "%A, %B %-d, %Y" }} at    {{page.event_time}}
    </h4>

  </header>

  <div class="post-content" itemprop="articleBody">

    <address>
      <strong> {{page.event_place}} </strong>
      <br>
      {{page.event_addr}}
      <br>
      {{page.event_city}}

    </address>
    <div class="map" style="position:relative;padding-top:56.25%;">
    <iframe src="{{ page.gmaps_URL }}" style="position:absolute;top:0;left:0;width:100%;height:100%; frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>
    <br>

      {{ content }}

  </div>


</article>
